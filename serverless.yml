service: backend
frameworkVersion: '3'
plugins:
  - serverless-webpack
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
provider:
  name: aws
  runtime: nodejs12.x
  apiGateway:
    shouldStartNameWithService: true
functions:
  createAccount:
    handler: src/modules/user/controller.createAccount
    events:
    - http:
        path: user/create
        method: post
  login:
    handler: src/modules/user/controller.login
    events:
    - http:
          path: user
          method: post
  authorizer:
    handler: src/modules/user/controller.authorizer
  createBoard:
    handler: src/modules/board/controller.create
    events:
    - http:
        path: board
        method: post
        authorizer: authorizer
  listBoards:
    handler: src/modules/board/controller.listAll
    events:
    - http:
        path: board/all
        method: get
        authorizer: authorizer
  getBoard:
    handler: src/modules/board/controller.get
    events:
    - http:
        path: board
        method: get
        authorizer: authorizer
  updateBoard:
    handler: src/modules/board/controller.put
    events:
    - http:
        path: board
        method: put
        authorizer: authorizer
  deleteBoard:
    handler: src/modules/board/controller.deleteController
    events:
    - http:
        path: board
        method: delete
        authorizer: authorizer